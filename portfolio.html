<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Portfolio Grid</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Portfolio Item 1 -->
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card shadow-sm hover-shadow">
                    <img src="https://via.placeholder.com/300" class="card-img-top img-fluid" alt="Portfolio 1">
                    <div class="card-body bg-light">
                        <h5 class="card-title">Project Title 1</h5>
                        <p class="card-text">Short description of the project goes here.</p>
                    </div>
                </div>
            </div>

            <!-- Portfolio Item 2 -->
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card shadow-sm hover-shadow">
                    <img src="https://via.placeholder.com/300" class="card-img-top img-fluid" alt="Portfolio 2">
                    <div class="card-body bg-light">
                        <h5 class="card-title">Project Title 2</h5>
                        <p class="card-text">Short description of the project goes here.</p>
                    </div>
                </div>
            </div>

            <!-- Portfolio Item 3 -->
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card shadow-sm hover-shadow">
                    <img src="https://via.placeholder.com/300" class="card-img-top img-fluid" alt="Portfolio 3">
                    <div class="card-body bg-light">
                        <h5 class="card-title">Project Title 3</h5>
                        <p class="card-text">Short description of the project goes here.</p>
                    </div>
                </div>
            </div>

            <!-- Add more portfolio items as needed -->
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
